<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../content/layui/css/layui.css" rel="stylesheet" />
    <script src="../content/jquery.min.js"></script>
    <script src="../content/layui/layui.all.js"></script>
    <script src="../content/common.js"></script>
    <script src="../content/condition.js"></script>
</head>
<body>
    <form class="layui-form" lay-filter="form-decision">
        <div class="layui-form-item">
            <select placeholder="请选择数据" class="layui-select" name="id" style="width:100%;" lay-filter="decision_select" id="decision_select"></select>
        </div>
        <div class="layui-form-item">
            <textarea placeholder="请输入SQL脚本" class="layui-textarea" name="text" spellcheck="false" id="decision_script"></textarea>
        </div>
    </form>
    <fieldset class="layui-elem-field" id="attributes_decision_expression">
        <legend>表达式配置</legend>
        <div class="layui-field-box">
            <div class="layui-form layui-form-pane" id="form_expression" lay-filter="form_expression"></div>
        </div>
    </fieldset>
    <script type="text/html" id="common_expression">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">{{name}}</label>
            <div class="layui-input-block">
                <textarea name="{{id}}" class="layui-textarea">{{expression}}</textarea>
            </div>
        </div>
    </script>
</body>
</html>
